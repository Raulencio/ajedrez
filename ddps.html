        position:absolute;

    .linea2{

        left:560px;

        position: absolute;
        top:10px;
        left:620px;               
    }  
     .boton7{
        position: absolute;
        top:70px;
        left:560px;          
    } 
      .boton8{
        position: absolute;
        top:70px;
        left:620px;          
    }

        background-color: rgb(26, 172, 82);
        width:50px;
        height:50px;
        border-radius: 50px;
        z-index:4;   
    }
    .circulo{
        position: absolute;
        top:12.5px;
        left:12.5px;

        height:25px;

        top:0px;
        left:200px;

        left:0px;
        width:25px;

    .btns5{
        z-index:4;
        position:absolute;
        top:0px;
        left:25px;
        width:25px;
    }
    .pclick{
        position:absolute;
        top:220px;
        left:0px;
        width:100%;
    }
    .ache{
        position:absolute;
        top:20px;
        left:0px;
        width:100%;

    .fondo{

}
