<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <div class="pantalla" id="pantalla">


        <div class="controles" id="controles">

        <input type="button" value="izquierda" id="iz">
        <input type="button" value="derecha" id="de" >
        <input type="button" value="arriba" id="ar">
        <input type="button" value="abajo" id="ab">
        <input type="button" value="todo" id="todo">


        <p id="p"></p>
        <p id="op"></p>

        </div>


    </div>

<style >
.pantalla{
    width:700px;
    height:330px;
    background-color: teal;
    transition: all 0.7s;
}
.controles{
    width:600px;
    height:200px;
    background-color: #f0f0f025;
}
</style>
<script src="js/jquery-3.5.1.js"></script>
<script>
    var derecha=false,izquierda=false,arriba=false,abajo=false;
    var veces=670,veces2=330;
function mensaje(){
    
    if(derecha){
    veces+=10;
    document.getElementById("pantalla").style.width=veces+"px";
    }else if(izquierda){
    veces-=10;
    document.getElementById("pantalla").style.width=veces+"px";
    }else if(arriba){    
    veces2-=10;
    document.getElementById("pantalla").style.height=veces2+"px";
    }else if(abajo){    
    veces2+=10;
    document.getElementById("pantalla").style.height=veces2+"px";
    }
    document.getElementById("p").textContent=("width : "+veces+" height : "+veces2);
}

setInterval("mensaje()","420");
function clicks(x){
    derecha=false,izquierda=false,abajo=false,arriba=false;
    switch(x){        
        case 5:derecha=false,izquierda=false,abajo=false,arriba=false;break;        
        
    }console.log(x);
}
window.onload=function(){

    $('#iz').mouseenter(function () {izquierda=true;document.getElementById("op").textContent=("izquierda ++");});
    $('#iz').mouseleave(function () {izquierda=false;document.getElementById("op").textContent=("izquierda --");});   

    $('#de').mouseenter(function () {derecha=true;document.getElementById("op").textContent=("derecha ++");});
    $('#de').mouseleave(function () {derecha=false;document.getElementById("op").textContent=("derecha --");});   

    $('#ar').mouseenter(function () {arriba=true;});
    $('#ar').mouseleave(function () {arriba=false;});   

    $('#ab').mouseenter(function () {abajo=true;});
    $('#ab').mouseleave(function () {abajo=false;});   


}

</script>
</body>
</html>
